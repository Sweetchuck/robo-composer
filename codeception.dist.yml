
namespace: 'Sweetchuck\Robo\Composer\Test'

paths:
    tests: 'tests'
    data: 'tests/_data'
    envs: 'tests/_envs'
    log: 'tests/_log'
    output: 'tests/_log'
    support: 'tests/_support'

settings:
    colors: true
    memory_limit: '1024M'

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
